<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 2px #00000050;
    }
    .game, .mode-select, .modal {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: 0.3s ease all;
      margin-bottom: 20px;
    }
    input, select {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4fd1c5;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #38b2ac;
    }
    .word-list {
      margin-top: 20px;
      text-align: left;
      min-height: 60px;
      background: #2d2d44;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9em;
    }
    .score, .level, .streak, .timer, .turn {
      margin-top: 12px;
      font-weight: bold;
    }
    .flash {
      animation: flash 0.4s ease-in-out;
    }
    .fail {
      animation: fail 0.4s ease-in-out;
    }
    @keyframes flash {
      0% { background-color: #38b2ac; }
      100% { background-color: #1e1e2f; }
    }
    @keyframes fail {
      0% { background-color: #e53e3e; }
      100% { background-color: #1e1e2f; }
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #2d2d44;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="modal-overlay" id="instructionModal">
    <div class="modal-content">
      <h2>How to Play</h2>
      <p>- You have 90 seconds to enter as many valid words as possible.</p>
      <p>- Words must be formed using the letters from the given base word.</p>
      <p>- Points = Length of valid word.</p>
      <p>- Most points at end of time wins!</p>
      <button onclick="closeModal()">Got it! Start</button>
    </div>
  </div>

  <h1>Word Builder</h1>

  <div class="mode-select">
    <label for="mode">Select Game Mode:</label>
    <select id="mode">
      <option value="single">Single Player</option>
      <option value="two">Two Player</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game" id="gameBox" style="display:none">
    <p>Base word: <strong id="baseWord"></strong></p>
    <p class="streak" id="dailyTimer"></p>
    <p class="turn" id="turnIndicator"></p>
    <input id="inputWord" type="text" placeholder="Enter a word...">
    <button onclick="submitWord()">Submit</button>
    <div class="timer">Time Left: <span id="wordTimer">90</span>s</div>
    <div class="score">Player 1 XP: <span id="score1">0</span> | Player 2 XP: <span id="score2">0</span></div>
    <div class="word-list" id="wordList"></div>
    <button onclick="restartGame()">üîÅ Restart</button>
  </div>

  <script>
    const wordPool = ["COMPREHEND", "KNOWLEDGE", "CREATIVE", "PROGRAMMER", "CHALLENGE"];
    let usedWords = new Set();
    let baseWord = "";
    let allowedLetters = [];
    let gameTimer;
    let playerTurn = 1;
    let score1 = 0, score2 = 0;
    let isTwoPlayer = false;
    let gameTime = 90;

    function closeModal() {
      document.getElementById("instructionModal").style.display = "none";
    }

    function setDailyWord() {
      const word = wordPool[Math.floor(Math.random() * wordPool.length)];
      baseWord = word;
      allowedLetters = word.toLowerCase().split('');
      document.getElementById("baseWord").textContent = baseWord;
    }

    function updateUI() {
      document.getElementById("score1").textContent = score1;
      document.getElementById("score2").textContent = score2;
      document.getElementById("turnIndicator").textContent = isTwoPlayer ? `Current Turn: Player ${playerTurn}` : "Single Player Mode";
    }

    function isValid(word) {
      const wordArr = word.toLowerCase().split('');
      const tempLetters = [...allowedLetters];
      for (let letter of wordArr) {
        const index = tempLetters.indexOf(letter);
        if (index === -1) return false;
        tempLetters.splice(index, 1);
      }
      return true;
    }

    async function submitWord() {
      const input = document.getElementById("inputWord");
      const word = input.value.trim().toLowerCase();
      input.value = "";

      if (word.length < 3) return;
      if (usedWords.has(word)) return;
      if (!isValid(word)) return;

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) return;

        usedWords.add(word);
        if (!isTwoPlayer || playerTurn === 1) score1 += word.length;
        else score2 += word.length;

        const wordList = document.getElementById("wordList");
        wordList.innerHTML += `<div>${isTwoPlayer ? `Player ${playerTurn}` : "You"}: ${word}</div>`;

        document.getElementById("gameBox").classList.add("flash");
        setTimeout(() => document.getElementById("gameBox").classList.remove("flash"), 400);

        if (isTwoPlayer) playerTurn = playerTurn === 1 ? 2 : 1;
        updateUI();
      } catch (err) {
        console.error("API error", err);
      }
    }

    function updateGameTimer() {
      const timer = document.getElementById("wordTimer");
      gameTimer = setInterval(() => {
        gameTime--;
        timer.textContent = gameTime;
        if (gameTime <= 0) {
          clearInterval(gameTimer);
          let result;
          if (isTwoPlayer) {
            result = score1 > score2 ? "Player 1 Wins!" : score2 > score1 ? "Player 2 Wins!" : "It's a tie!";
          } else {
            result = `You scored ${score1} XP!`;
          }
          alert(`üèÜ Game Over!\n${result}`);
          document.getElementById("inputWord").disabled = true;
        }
      }, 1000);
    }

    function startGame() {
      isTwoPlayer = document.getElementById("mode").value === "two";
      document.querySelector(".mode-select").style.display = "none";
      document.getElementById("gameBox").style.display = "block";
      setDailyWord();
      updateUI();
      updateGameTimer();
    }

    function restartGame() {
      usedWords = new Set();
      score1 = 0;
      score2 = 0;
      playerTurn = 1;
      gameTime = 90;
      document.getElementById("inputWord").disabled = false;
      document.getElementById("inputWord").value = "";
      document.getElementById("wordList").innerHTML = "";
      document.getElementById("gameBox").style.display = "none";
      document.querySelector(".mode-select").style.display = "block";
    }
  </script>
</body>
</html>
