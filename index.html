<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Builder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 1px 1px 2px #00000050;
    }
    .game, .mode-select {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: 0.3s ease all;
      margin-bottom: 20px;
    }
    input, select {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4fd1c5;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #38b2ac;
    }
    .word-list {
      margin-top: 20px;
      text-align: left;
      min-height: 60px;
      background: #2d2d44;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9em;
    }
    .score, .level, .streak, .timer, .turn {
      margin-top: 12px;
      font-weight: bold;
    }
    .flash {
      animation: flash 0.4s ease-in-out;
    }
    .fail {
      animation: fail 0.4s ease-in-out;
    }
    @keyframes flash {
      0% { background-color: #38b2ac; }
      100% { background-color: #1e1e2f; }
    }
    @keyframes fail {
      0% { background-color: #e53e3e; }
      100% { background-color: #1e1e2f; }
    }
  </style>
</head>
<body>
  <h1>Word Builder</h1>

  <div class="mode-select">
    <label for="mode">Select Game Mode:</label>
    <select id="mode">
      <option value="single">Single Player</option>
      <option value="two">Two Player</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game" id="gameBox" style="display:none">
    <p>Base word: <strong id="baseWord"></strong></p>
    <p class="streak" id="dailyTimer"></p>
    <p class="turn" id="turnIndicator"></p>
    <input id="inputWord" type="text" placeholder="Enter a word...">
    <button onclick="submitWord()">Submit</button>
    <div class="timer">Time Left: <span id="wordTimer">10</span>s</div>
    <div class="score">Player 1 XP: <span id="score1">0</span> | Player 2 XP: <span id="score2">0</span></div>
    <div class="level">Turns Left Each: <span id="turnsLeft">10</span></div>
    <div class="word-list" id="wordList"></div>
    <button onclick="restartGame()">üîÅ Restart</button>
  </div>

  <script>
    const wordPool = ["COMPREHEND", "KNOWLEDGE", "CREATIVE", "PROGRAMMER", "CHALLENGE"];
    let usedWords = new Set();
    let baseWord = "";
    let allowedLetters = [];
    let timerInterval;
    let playerTurn = 1;
    let score1 = 0, score2 = 0;
    let turnsLeft = 10;
    let isTwoPlayer = false;

    function getTodaySeed() {
      const today = new Date();
      return today.getFullYear() + "-" + today.getMonth() + "-" + today.getDate();
    }

    function setDailyWord() {
      const word = wordPool[Math.floor(Math.random() * wordPool.length)];
      baseWord = word;
      allowedLetters = word.toLowerCase().split('');
      document.getElementById("baseWord").textContent = baseWord;
    }

    function updateUI() {
      document.getElementById("score1").textContent = score1;
      document.getElementById("score2").textContent = score2;
      document.getElementById("turnsLeft").textContent = turnsLeft;
      document.getElementById("turnIndicator").textContent = isTwoPlayer ? `Current Turn: Player ${playerTurn}` : "Single Player Mode";
    }

    function isValid(word) {
      const wordArr = word.toLowerCase().split('');
      const tempLetters = [...allowedLetters];
      for (let letter of wordArr) {
        const index = tempLetters.indexOf(letter);
        if (index === -1) return false;
        tempLetters.splice(index, 1);
      }
      return true;
    }

    async function submitWord() {
      clearInterval(timerInterval);
      const input = document.getElementById("inputWord");
      const word = input.value.trim().toLowerCase();
      input.value = "";

      const minLength = 3;
      if (word.length < minLength) return endTurn("Too short.");
      if (usedWords.has(word)) return endTurn("Already used!");
      if (!isValid(word)) return endTurn("Invalid letters used!");

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) return endTurn("Not a valid English word!");

        usedWords.add(word);
        if (!isTwoPlayer || playerTurn === 1) score1 += word.length;
        else score2 += word.length;

        const wordList = document.getElementById("wordList");
        wordList.innerHTML += `<div>${isTwoPlayer ? `Player ${playerTurn}` : "You"}: ${word}</div>`;

        const gameBox = document.getElementById("gameBox");
        gameBox.classList.add("flash");
        setTimeout(() => gameBox.classList.remove("flash"), 400);

        turnsLeft--;
        endTurn();
      } catch (err) {
        console.error("API error", err);
        endTurn("Failed to check word.");
      }
    }

    function endTurn(message = null) {
      if (message) alert(message);

      if (turnsLeft <= 0) {
        clearInterval(timerInterval);
        let result;
        if (isTwoPlayer) {
          result = score1 > score2 ? "Player 1 Wins!" : score2 > score1 ? "Player 2 Wins!" : "It's a tie!";
        } else {
          result = `You scored ${score1} XP!`;
        }
        alert(`üèÜ Game Over!\n${result}`);
        document.getElementById("inputWord").disabled = true;
        return;
      }

      if (isTwoPlayer) playerTurn = playerTurn === 1 ? 2 : 1;
      updateUI();
      startWordTimer();
    }

    function updateTimer() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24, 0, 0, 0);
      const msLeft = tomorrow - now;
      const h = Math.floor(msLeft / 3600000);
      const m = Math.floor((msLeft % 3600000) / 60000);
      const s = Math.floor((msLeft % 60000) / 1000);
      document.getElementById("dailyTimer").textContent = `New word in: ${h}h ${m}m ${s}s`;
      setTimeout(updateTimer, 1000);
    }

    function startWordTimer() {
      let timeLeft = 10;
      const timerDisplay = document.getElementById("wordTimer");
      timerDisplay.textContent = timeLeft;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          const gameBox = document.getElementById("gameBox");
          gameBox.classList.add("fail");
          setTimeout(() => gameBox.classList.remove("fail"), 400);
          turnsLeft--;
          endTurn("‚è±Ô∏è Time's up!");
        }
      }, 1000);
    }

    function startGame() {
      isTwoPlayer = document.getElementById("mode").value === "two";
      document.querySelector(".mode-select").style.display = "none";
      document.getElementById("gameBox").style.display = "block";
      setDailyWord();
      updateUI();
      updateTimer();
      startWordTimer();
    }

    function restartGame() {
      usedWords = new Set();
      score1 = 0;
      score2 = 0;
      turnsLeft = 10;
      playerTurn = 1;
      document.getElementById("inputWord").disabled = false;
      document.getElementById("inputWord").value = "";
      document.getElementById("wordList").innerHTML = "";
      document.getElementById("gameBox").style.display = "none";
      document.querySelector(".mode-select").style.display = "block";
    }
  </script>
</body>
</html>
